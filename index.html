<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useless Toys</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    header {
      padding: 2rem;
      text-align: center;
      background: #151515;
      border-bottom: 1px solid #2a2a2a;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 0.5rem;
      color: #aaaaaa;
    }

    .notice {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-top: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #777;
      font-size: 0.9rem;
      border-top: 1px solid #2a2a2a;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <header>
    <h1>USELESS TOYS</h1>
    <p>A pointless gallery for displaying images</p>
    <div class="notice">
      Put your images in an <strong>/images</strong> folder and update the filenames below.
    </div>
  </header>

  <main class="gallery">
    <img src="images/image1.jpg" alt="Gallery Image 1">
    <img src="images/image2.jpg" alt="Gallery Image 2">
    <img src="images/image3.jpg" alt="Gallery Image 3">
    <img src="images/image4.jpg" alt="Gallery Image 4">
    <img src="images/image5.jpg" alt="Gallery Image 5">
    <img src="images/image6.jpg" alt="Gallery Image 6">
  </main>

  <footer>
    © 2025 · Useless Toys · GitHub Pages Ready
  </footer>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
